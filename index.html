<!doctype html>
<html>

<head>
  <meta charset='utf-8' lang='en' />
  <title>Offline TierMaker</title>
  <link href='tiers.css' rel='stylesheet' />

  <script>window.fetch = undefined;</script>
  <script src="https://unpkg.com/whatwg-fetch@latest/dist/fetch.umd.js"></script>
  <script data-pace-options='{ "document": false ,"startOnPageLoad": false, "eventLag": false }'
          src="https://cdn.jsdelivr.net/npm/pace-js@1/pace.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/pace-js@1/themes/blue/pace-theme-barber-shop.css" rel="stylesheet">

  <script async src='tiers.js'></script>
</head>

<body>
<div class='title'>
  <label class='title-label' for='title-input'>My TierList</label>
  <input id='title-input' type='text' />
  <p class="title-note" onclick="event.stopPropagation();"></p>
</div>
<a class='gh-link' href='https://github.com/MP3Martin/tiers-fork' target="_blank">GitHub</a>
<section class='main-content'>
  <div class='tierlist'>
  </div>
  <div class='bottom-container'>
    <div class='buttons-container'>
      <div class='button'>
        <label for='load-img-input'>
          <img src='plus.png' title='Add images' />
        </label>
        <input accept='image/*' id='load-img-input' multiple type='file' />
      </div>
      <div class='button'>
        <label for='reset-list-input'>
          <img src='reset.png' title='Reset list'>
        </label>
        <input id='reset-list-input' type='button' />
      </div>
      <div class='button'>
        <label for='export-input'>
          <img src='export.png' title='Export'>
        </label>
        <input id='export-input' type='button' />
      </div>
      <div class='button'>
        <label for='import-input'>
          <img src='import.png' title='Import' />
        </label>
        <input accept='.json' id='import-input' multiple type='file' />
      </div>
    </div>
    <section class='images'></section>
  </div>
  <p class='hint' id='bottom-hint'>
    Hint: you can paste an image into this page to have it show up in the image list.
  </p>
</section>
<img id='trash' src='trash_bin.png' title='Delete image (drag it over here)' />
</body>

</html>
